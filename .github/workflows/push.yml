on: push
name: Tests
jobs:
  onMasterOrPR:
    name: On master or PR
    runs-on: ubuntu-latest
    steps:
    - name: Switch Composer
      run: composer self-update --1
    - uses: actions/checkout@master
    - name: Install Dependencies
      run: make install
    - name: Lint
      run: make fmt
    - name: Test
      run: make test
    - name: Cover
      run: make cover
